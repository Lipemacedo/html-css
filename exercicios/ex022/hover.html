<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title> 
    <style>
        div:hover{
           color: red; 
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background: green;
            width: 200px;
        } 
        h2:focus{
            background: grey;
            color: pink;
        }
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim do exemplo</p>
    <h2>Testando</h2>
</body>
</html>
